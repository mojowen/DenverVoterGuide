<!DOCTYPE html>
<html>
<head>
    <title>Sign Up for Text Messages</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/form.css">

</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Text Me My Polling Place</h1>
            <p>Sing up for an automatic reminder of your closet polling place</p>
            <form method="POST" id="the_form">
              <input type="text" id="the_zip_input" placeholder="Your Zip Code">
              <input type="text" id="the_phone_input" placeholder="Your Cell #">
              <input type="hidden" name="submit" value="Submit">
              <br/ >
              <input type="submit" value="Sign Up">
            </form>
            <h2>Dont Forget to<br/>Vote by May 5th</h2>
        </div>
    </div>
<script >
    (function() {
        var config = {'action': null,'post_back': null,'phone_name': null,'zip_name': null},
            params = document.location.search.replace('?','').split('&')
        for (var i = params.length - 1; i >= 0; i--) {
            key_val = params[i].split('=')
            if( typeof config[key_val[0]] !== 'undefined' ) config[key_val[0]] = key_val[1]
        };

        the_form.setAttribute('action',
            'https://docs.google.com/forms/d/'+config['action']+'/formResponse')
        the_phone_input.setAttribute('name', config['phone_name'])
        the_zip_input.setAttribute('name', config['zip_name'])
        the_form.onsubmit = function() {
            window.parent.postMessage('done', config['post_back'])
            try { ga('send', 'event', 'popup', 'submit', config['action']); } catch(e) { }
        }
        try { ga('send', 'event', 'popup', 'load', config['action']); } catch(e) { }
    })()
</script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59932015-2', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
